<section class="hero hero--request" id="contact">
  <div class="hero__inner overlay overlay--contact" style="background-image: url('images/hero/contact.jpeg');">
    <div class="container">
      <div class="hero__content">
        <h1>
          Feel free to reach out to us!
        </h1>

        <form class="form">
          <label>
            <input type="email" placeholder="Enter Email Address" required>
          </label>

          <button class="btn btn--send btn--reverse" type="submit">
            Subscribe
          </button>
        </form>

        <p>
          Leave your message, and we'll get back to you shortly via email
        </p>
      </div>
    </div>
  </div>
</section>
